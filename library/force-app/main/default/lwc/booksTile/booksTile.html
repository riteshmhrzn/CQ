<template>    

    <lightning-card title={book.Name} class="books-tile" value={book.Name} onchange={handlebooknamechange}>
      <div class="slds-var-p-horizontal_small bear-tile-body">
                          <div class="slds-media">
          <div class="slds-media__figure">                                  
            <img src={book.Image_URL__c} alt="book profile" class="book" width="100" height="100"/><br><br>
                              
                            </div>
          <div class="slds-media__body">
            <p class="slds-var-m-bottom_xx-small">Book Id:{book.Book_Id__c}</p>
              <p class="slds-var-m-bottom_xx-small">Book Name:{book.Name}</p>
                <p class="slds-var-m-bottom_xx-small">Author:{book.Author__c}</p>
                <!-- Neutral variant (default) -->
                
                
                <lightning-button label="Borrow Book" title="Pop Up Form" onclick={customShowModalPopup} value={book.Id} class="slds-m-left_x-small"></lightning-button>
                
                <!-- modal start -->        
                <template if:true={customFormModal}>
                  <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container">
                  <!-- modal header start -->
                  <header class="slds-modal__header">
                      <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={customHideModalPopup}>
                          <lightning-icon icon-name="utility:close"
                          alternative-text="close"
                          variant="inverse"
                          size="small" ></lightning-icon>
                          <span class="slds-assistive-text">Close</span>
                      </button>
                      <h2 class="slds-text-heading_medium slds-hyphenate">Book Borrow Form</h2>
                  </header>
                  <!-- modal body start -->
                  <div class="slds-modal__content slds-p-around_medium">
              
                  <div class="slds-grid slds-wrap">
                      <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
                          <lightning-input label="Book Name" name="bookname" value={book.Name} readonly="true" onchange={handleNameChange}></lightning-input>
                      </div>
              <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
                          <lightning-input label="Date Of Issue" type="date" name="myDate" value={dateofissue} onchange={handleDOIChange}>
                          </lightning-input>
                      </div>
              <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
                          <lightning-input label="Status" name="status" value={status} readonly="true" onchange={handleStsChange}>
                            

                          </lightning-input>
                      </div>
              </div>
              <!-- modal footer start-->
                  <footer class="slds-modal__footer">
                      <button class="slds-button slds-button--destructive" onclick={customHideModalPopup}>Cancel</button>
                      <button class="slds-button slds-button_brand" onclick={handleClick}>Borrow</button>
                  </footer>
              </div>
              </div>
              </section>
            
                    
              <div class="slds-backdrop slds-backdrop_open">
              </div>
                      </template>
                      <!-- modal end -->
                         

          </div>
        </div>
      </div>
  </lightning-card>
    </lightning-card>  
</template>
